<!DOCTYPE html>
<html>
    <head>
        
        <title>Tamanho de textos</title>
        <meta charset="UTF-8">
       

        <style type="text/css">
            
            div {
                font-size: 60px;
            }

            .textoconteudo{
                /*px = tamanho fixo; % = tamanho relativo; em = tamanho relativo ao container pai*/
                /*font-size: 16px;*/
                font-size: 1em;
            }

        </style>

    </head>
    <body>

        <div>

            <p class="textoconteudo">Conteúdo 1</p>
            <p>Conteúdo 2</p>

        </div>
        
    
    </body>
</html>
